<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			background: #eee;
		}
		.wrapper{
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		.flex-container{
			display: flex;
			background: #fff;
			flex-wrap: wrap;
			flex-flow: column;
		}
		.box{
			height: 100px;
			flex: 0 0 100px;
		}
		.one{
			background: red;
		}
		.two{
			background: blue;
		}
		.three{
			background: green;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="flex-container">
			<div class="box one">1</div>
			<div class="box two">2</div>
			<div class="box three">3</div>
		</div>
	</div>
</body>
</html>
